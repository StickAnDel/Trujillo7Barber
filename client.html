<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - Trujillo 7 Barber</title>
    <link rel="stylesheet" href="css/client.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido, <span id="client-name"></span></h1>
        <nav>
            <ul>
                <li><a href="#" id="client-logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="client-container">
        <section class="client-section">
            <h2>Realizar Nueva Reserva</h2>
            <form id="new-reservation-form">
                <div class="form-group">
                    <label for="reservation-date">Fecha:</label>
                    <input type="date" id="reservation-date" required>
                </div>
                <div class="form-group">
                    <label for="reservation-time">Hora:</label>
                    <input type="time" id="reservation-time" required>
                </div>
                <div class="form-group">
                    <label>Seleccione un servicio:</label>
                    <div class="services-grid" id="client-services-list">
                        <!-- Los servicios se cargarán aquí -->
                    </div>
                </div>
                <button type="submit" class="btn">Reservar</button>
            </form>
        </section>

        <section class="client-section">
            <h2>Mis Reservas</h2>
            <div class="reservations-list" id="client-reservations">
                <!-- Las reservas del cliente se cargarán aquí -->
            </div>
        </section>

        <div id="reservation-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>¡Reserva Confirmada!</h2>
                <p id="reservation-confirmation-message"></p>
                <p>Te esperamos en la barbería.</p>
                <button class="btn" id="close-modal-btn">Aceptar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Trujillo 7 Barber. Todos los derechos reservados.</p>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Trujillo 7 Barber</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Trujillo 7 Barber</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <section class="auth-form">
            <h2>Registro de Cliente</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-name">Nombre Completo:</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo Electrónico:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Teléfono:</label>
                    <input type="tel" id="reg-phone" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                
                <div class="form-group">
                    <label>¿Eres una persona con discapacidad?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="disability-yes" name="disability" value="yes">
                        <label for="disability-yes">Sí</label>
                        <input type="checkbox" id="disability-no" name="disability" value="no">
                        <label for="disability-no">No</label>
                    </div>
                </div>
                
                <div class="form-group" id="disability-type-group" style="display: none;">
                    <label for="disability-type">Tipo de discapacidad:</label>
                    <select id="disability-type">
                        <option value="">Seleccione...</option>
                        <option value="sensorial">Sensorial</option>
                        <option value="fisica">Física</option>
                        <option value="mental">Mental</option>
                        <option value="visual">Visual (ciego)</option>
                        <option value="auditiva">Auditiva (sordo)</option>
                        <option value="intelectual">Intelectual</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Trujillo 7 Barber. Todos los derechos reservados.</p>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
